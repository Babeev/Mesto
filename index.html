<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_place">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate name="new" id="place">
            <input id="placeName" type="text" minlength="2" maxlength="30" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-placeName" class="popup__error"></span>
            <input id="placeLink" type="URL" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-placeLink" class="popup__error"></span>
            <button id="buttonPlace" class="button popup__button popup__button_place" disabled="true">+</button>
        </form>
      </div>
    </div>

    <div class="popup edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" id="edit">
            <input id="firstLastName" type="text" minlength="2" maxlength="30" value="Jaques Causteau" class="popup__input popup__input_type_name" placeholder="Имя">
            <span id="error-firstLastName" class="popup__error"></span>
            <input id="about" type="text" minlength="2" maxlength="30" value="Sailor, Researcher" class="popup__input popup__input_type_link-url" placeholder="О себе">
            <span id="error-about" class="popup__error"></span>
            <button type id="buttonEdit" class="button popup__button_edit popup__button button__active">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__photo">
      <div class="popup__contain">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_photo">
        <img src="" alt="" class="popup__img">
      </div>
    </div>
  </div>
  <script src="./script/API.js"></script>
  <script src="./script/Card.js"></script>
  <script src="./script/CardList.js"></script>
  <script src="./script/Popup.js"></script>
  <script src="./script/UserInfo.js"></script>
  <script src="./script/FormValidator.js"></script>
  <script src="./script/Listen.js"></script>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
